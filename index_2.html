<!DOCTYPE html>
<html lang="en" style="background:none;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="icon" href="images/logo01.png" type="image/x-icon">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/public.js"></script>
    <script src="js/index_2.js"></script>
</head>
<body style="background:none;">
<div id="container" style="background:rgba(0, 0, 0, 0);">

    <div id="items" style="margin-top: 0;background:none;" >
        <i class="items_icon"></i>
        <span class="item active v1" style="color: #FFFFFF;">最新动态</span>
        <span class="item v2" style="color: #FFFFFF;">实时资讯</span>
    </div>

    <div class="content_box" style="background:none;">
        <ul class="dynamics_box">

        </ul>

        <script type="text/template" id="dynamics_box">
            <li class="dynamic">
                <div>
                <span class="img_tx"><img src="@img" alt="" class="dynamic_icon"
                                          onerror="this.src='images/icon.png'"></span>
                    <span class="dynamic_name" style="color: #FFFFFF;">@1</span>
                    <i class="dynamic_time" style="color: #FFFFFF;">@2</i>
                </div>
                <div>
                    <p class="dynamic_title" style="color: #FFFFFF;">@3</p>
                    <span class="dynamic_money">@4</span>
                </div>
                <i class="mm" style="display: none;">@_gp</i>
                <i class="yy" style="display: none;">@_dm</i>
                <i class="id" style="display: none;">@_id</i>
            </li>
        </script>
        <ul class="news_box" style="display: none">

        </ul>
        <script type="text/template" id="news_box">
            <li class="new">
                <span class="img_tx"><img src="@pic" alt="" class="new_pic"></span>
                <span class="new_title" style="color: #FFFFFF;">@1</span>
                <div class="footnote">
                    <span class="new_time" style="color: #FFFFFF;">@2</span>
                    <span class="new_source" style="color: #FFFFFF;">@3</span>
                </div>
                <input type="hidden" class="Journalismid" value="@Journalismid"/>
            </li>
        </script>
    </div>
</div>

</body>
</html>
