<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>高手详情</title>
    <link rel="icon" href="images/logo01.png" type="image/x-icon">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/master_details.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/public.js"></script>
    <script src="js/verification.js"></script>
    <script src="js/api.js"></script>
    <script src="js/master_details.js"></script>
    <script>
        var cid = sessionStorage.getItem("cid");
        if (cid == "" || cid == null) {
            alert("请先登录");
            window.location.href = "logoIn.html";
        }
    </script>
</head>

<body>
<div id="container">
    <div id="back_nav">
        <a href="javascript:history.back(-1);">
            <img src="images/back_w.png" alt="" class="back_btn">
        </a>
        <span class="title">策略高手排行</span>
    </div>

    <div class="user_info">

    </div>

    <script type="text/template" id="user_info">
        <div class="left">
            <img src="@userIcon" alt="" onerror="this.src='images/icon.png'" class="user_icon">
            <h3 class="user_name">@user_name</h3>
            <span class="real_name">@real_name</span>
            <i class="fans">@fans粉丝</i>
        </div>
        <div class="right">
            <span class="follow">@follow</span>
        </div>
    </script>

    <div class="analysis">

    </div>

    <!-- 收益模板 -->
    <script type="text/template" id="profit">
        <div class="content">
            <div class="left">
                <span class="profit">总服务费@cost</span>
                <img src="images/line.png" alt="" class="left_line_top">
                <img src="images/line01.png" alt="" class="left_top">
                <span class="risk">平均收益@profit</span>
                <img src="images/line.png" alt="" class="left_line_bottom">
                <img src="images/line02.png" alt="" class="left_bottom">
            </div>
            <div class="mid">
                <span class="sum">累计收益</span>
                <span class="num">@total</span>
                <span class="tray"></span>
                <span class="shadow">(截至收益时间: @time)</span>
            </div>
            <div class="right">
                <span class="copy">胜率@winning</span>
                <img src="images/line.png" alt="" class="right_line_top">
                <img src="images/line02.png" alt="" class="right_top">
                <span class="soft">总投顾资产@assets</span>
                <img src="images/line.png" alt="" class="right_line_bottom">
                <img src="images/line01.png" alt="" class="right_bottom">
            </div>
        </div>
    </script>

    <div class="title_box">
        <span class="title">最新调仓</span>
        <span class="time"></span>
    </div>
    <div class="news_box">

    </div>

    <!-- 最新调仓模板 -->
    <script type="text/template" id="ChangeOrders">
        <div class="news">
            <div class="left_box">
                <span class="icon">@direction</span>
                <div class="meg">
                    <span class="name">@name</span>
                    <span class="number">@code</span>
                </div>
            </div>
            <div class="right_box">
                <span class="order_btn">询价</span>
            </div>
            <div class="middle_box">
                <span class="wave">投顾资产@assets</span>
                <span class="price">参考成交价: @deal</span>
                <span class="new_time">@new_time</span>
            </div>
        </div>
    </script>

    <div class="title_box">
        <span class="title">历史战绩</span>
    </div>
    <div class="record_box">
        <div class="record_items">
            <span class="left_item">战绩记录</span>
            <span class="right_item">收益率</span>
            <span class="middle_item">投顾时间</span>
        </div>
    </div>
    <div class="lists">

    </div>

    <script type="text/template" id="HistoryDetail">
        <div class="items">
            <div class="list_name">@name(@code)</div>
            <div class="list_rose">@profit</div>
            <div class="list_time">@time</div>
        </div>
    </script>

    <div class="title_box">
        <span class="title">所有点评</span>
    </div>
    <div class="comment">
        暂无点评......
    </div>
</div>

<!--提示信息-->
<span id="tip" style="display: none"></span>
</body>

</html>
